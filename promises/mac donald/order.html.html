<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           
            background-image:"https://cdn2.f-cdn.com/contestentries/1476645/32188263/5c7d1750c9de4_thumb900.jpg";
            background-size: cover;
            
            
        }
        #h1{
            color: rgb(247, 18, 18);
            background-color: rgb(238, 216, 16);
            text-align: center;
            width: 50%;
            margin: auto;
        }
        #box{
            width: 100%;
            display: grid;
            grid-template-columns: 100%; 
            background-color: rgb(219, 180, 180);
        
        }
        #cont div,
        button ,h2{
            display: flex;
            margin: 2%;
            margin-left: 30%;
        }
        #items {
            display: grid;
            width: 100% ;
            margin: auto;
            grid-template-columns: 25% 25% 25% 25%;
            justify-content: left;
            grid-gap: 10px;
            
        }
        img {
            width: 70%;
            height: 100%;
        }
        #order {
            margin-top: 30px;
            text-align: left;
            
        }
        #order div {
            font-size: larger;
        }

    </style>
</head>
<body>
    <h1 id="h1"><strong>McDonald's</strong>Fast food company</h1>
<div id="box">
    <div id="b1">
        <div id="cont">
            <h2>Select Food</h2>
            <div><input type="checkbox" name="#" id="ve"><label for="ve"> Veg meals</label></div>
            <div><input type="checkbox" name="#" id="burg"><label for="burg">Burger</label></div>
            <div><input type="checkbox" name="#" id="coff"><label for="coff">Cold Coffee</label></div>
            <div><input type="checkbox" name="#" id="fri"><label for="fri"> french fries</label></div>
            <div><input type="checkbox" name="#" id="mea"><label for="mea">meals of the day</label></div>
            <button onclick="Foodorder()">Order Food</button>
        </div>
    </div>
    <div id="b2">
        <div id="order">
            <div id="orderid"></div>
        </div> 
        <h1> food display:</h1>
        <div id="items">
        </div>
    </div>
</div>
  
</body>
